{% extends "base.html" %}
{% load static %}

{% block extrahead %}
<link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
{% endblock extrahead %}

{% block title %}
<h1>블로그 상세 페이지</h1>  
{% endblock title %}

{% block content %}
<br />
<hr />
<h2>{{blog.title}}</h2>
<p>{{blog.content}}</p>

{% if blog.image %}
<img src="{{blog.image.url}}" alt="이미지">
{% endif %}

<p>{{blog.created_at}}</p>

<a href="{% url 'home' %}">홈</a>
<a href="{% url 'edit' blog.id %}">수정하기</a>
<a href="{% url 'delete' blog.id %}">삭제하기</a>
{% endblock content %}
